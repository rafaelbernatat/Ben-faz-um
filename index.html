<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Plan Ben" />
    <title>Planejador do Ben</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              }
            }
          }
        }
      }
    </script>

    <style>
      body { -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; background: #f8fafc; }
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 16px;
      }
      #root:empty::after {
        content: "";
        width: 32px;
        height: 32px;
        border: 3px solid #e2e8f0;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      #critical-error {
        display: none;
        position: fixed;
        inset: 20px;
        background: white;
        padding: 24px;
        border-radius: 16px;
        border: 2px solid #ef4444;
        z-index: 9999;
        overflow: auto;
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        font-family: system-ui, sans-serif;
      }
    </style>

    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      window.onerror = function(msg, url, line) {
        const errDiv = document.getElementById('critical-error');
        if (errDiv) {
          errDiv.style.display = 'block';
          errDiv.innerHTML = `<h1 style="color:#ef4444;font-weight:bold;margin-bottom:8px">Erro de Inicialização</h1><p>${msg}</p><small style="color:#64748b">${url}:${line}</small>`;
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom&bundle",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react&bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="critical-error"></div>
    <div id="root"></div>

    <script type="module" src="https://esm.sh/run"></script>
    <script type="text/tsx" src="./index.tsx"></script>
  </body>
</html>
