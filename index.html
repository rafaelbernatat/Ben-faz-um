<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Plan Ben" />
    <title>Planejador do Ben</title>
    
    <!-- Scripts de Terceiros -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              }
            }
          }
        }
      }
    </script>

    <style>
      body { -webkit-tap-highlight-color: transparent; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8fafc;
        gap: 16px;
      }
      #root:empty::after {
        content: "";
        width: 32px;
        height: 32px;
        border: 3px solid #e2e8f0;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      #error-display {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        background: #fee2e2;
        border: 2px solid #ef4444;
        color: #991b1b;
        padding: 20px;
        border-radius: 16px;
        z-index: 9999;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 13px;
        line-height: 1.5;
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        max-height: 80vh;
        overflow-y: auto;
      }
    </style>

    <!-- Shim para compatibilidade de bibliotecas -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom&bundle",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react&bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased overflow-x-hidden">
    <div id="error-display"></div>
    <div id="root"></div>

    <script>
      const display = document.getElementById('error-display');
      
      window.onerror = function(msg, url, line, col, error) {
        display.style.display = 'block';
        display.innerHTML = `<strong>ERRO DE EXECUÇÃO:</strong><br>${msg}<br><br><small>Arquivo: ${url}:${line}:${col}</small>`;
        return false;
      };
      
      window.addEventListener('unhandledrejection', function(event) {
        display.style.display = 'block';
        display.innerHTML = `<strong>ERRO DE REDE/MÓDULO:</strong><br>${event.reason}`;
      });
    </script>

    <!-- Loader estável -->
    <script type="module" src="https://esm.sh/run"></script>
    <script type="text/tsx" src="./index.tsx"></script>
  </body>
</html>
