<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0ea5e9" />
    <title>Planejador do Ben</title>
    
    <!-- DIAGNÓSTICO AVANÇADO NA TELA -->
    <script>
      (function() {
        const errors = [];
        const logToScreen = (msg) => {
          errors.push(msg);
          console.error("DIAGNOSTICO:", msg);
          const root = document.getElementById('root');
          if (root) {
            root.style.display = "block";
            root.style.padding = "20px";
            root.style.background = "#fff";
            root.innerHTML = `
              <div style="border: 2px solid #ef4444; padding: 20px; border-radius: 12px; font-family: sans-serif;">
                <h2 style="color: #ef4444; margin-top: 0;">❌ Erro no Carregamento</h2>
                <p style="color: #64748b; font-size: 14px;">O app não conseguiu iniciar na Vercel. Detalhes:</p>
                <pre style="background: #f1f5f9; padding: 10px; border-radius: 6px; font-size: 12px; overflow: auto; max-height: 200px;">${errors.join('\n')}</pre>
                <div style="margin-top: 20px;">
                  <button onclick="window.location.reload(true)" style="background: #0ea5e9; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;">Tentar Recarregar</button>
                  <p style="font-size: 11px; color: #94a3b8; margin-top: 10px;">Dica: Tente abrir em uma <b>Aba Anônima</b> se o erro persistir.</p>
                </div>
              </div>
            `;
          }
        };

        window.onerror = (m, s, l, c, e) => logToScreen(`Erro: ${m} em ${s}:${l}`);
        window.onunhandledrejection = (e) => logToScreen(`Rejeição: ${e.reason}`);

        // Se após 12 segundos o React não marcou o app como pronto, avisa o usuário.
        setTimeout(() => {
          if (!window.__APP_READY__) {
            logToScreen("O sistema demorou demais para responder (Timeout de 12s). Verifique se há bloqueios de rede ou scripts.");
          }
        }, 12000);
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' }
            }
          }
        }
      }
    </script>

    <style>
      body { margin: 0; padding: 0; background: #f8fafc; font-family: system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script>window.process = { env: { NODE_ENV: 'production' } };</script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom&bundle",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react&bundle"
      }
    }
    </script>
  </head>

    <div id="root"></div>
