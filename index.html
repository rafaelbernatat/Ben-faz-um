<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0ea5e9" />
    <title>Planejador do Ben</title>
    
    <!-- SISTEMA DE LOGS DE EMERGÊNCIA -->
    <script>
      (function() {
        const logError = (msg, source, lineno, colno, error) => {
          const root = document.getElementById('root');
          if (root) {
            root.style.padding = "20px";
            root.style.color = "red";
            root.style.fontSize = "12px";
            root.style.fontFamily = "monospace";
            root.style.whiteSpace = "pre-wrap";
            root.style.background = "#fff5f5";
            root.innerHTML = `
              <h2 style="color: #c53030; margin-bottom: 10px;">❌ Erro de Inicialização:</h2>
              <p><b>Mensagem:</b> ${msg}</p>
              <p><b>Arquivo:</b> ${source}:${lineno}:${colno}</p>
              <p><b>Detalhes:</b> ${error ? error.stack : 'Nenhum detalhe adicional'}</p>
              <hr style="margin: 15px 0; border: 0; border-top: 1px solid #feb2b2;"/>
              <p style="color: #718096">Tente abrir em aba anônima para limpar o cache da Vercel.</p>
            `;
          }
          return false;
        };
        window.onerror = logError;
        window.addEventListener('unhandledrejection', event => {
          logError('Promessa Rejeitada: ' + event.reason);
        });
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' }
            }
          }
        }
      }
    </script>

    <style>
      body { margin: 0; padding: 0; background: #f8fafc; font-family: system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
