<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0ea5e9" />
    <title>Planejador do Ben</title>
    
    <script>
      // Sistema de Monitoramento de Inicialização
      window.__APP_READY__ = false;
      window.addEventListener('error', function(e) {
        console.error('Erro detectado:', e.message);
      });

      // Timer de pânico: Se não carregar em 10s, mostra log na tela
      setTimeout(() => {
        if (!window.__APP_READY__) {
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `
              <div style="padding: 24px; font-family: sans-serif; text-align: center;">
                <h1 style="color: #e11d48; font-weight: 800; font-size: 20px;">Falha na Inicialização</h1>
                <p style="color: #64748b; margin-top: 8px;">Ocorreu um erro ao carregar os módulos do React.</p>
                <button onclick="window.location.reload(true)" style="margin-top: 20px; background: #0ea5e9; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600;">Tentar Novamente</button>
              </div>
            `;
          }
        }
      }, 10000);
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' }
            }
          }
        }
      }
    </script>

    <style>
      body { margin: 0; padding: 0; background: #f8fafc; font-family: system-ui, -apple-system, sans-serif; -webkit-font-smoothing: antialiased; }
      #root:empty {
        display: flex; align-items: center; justify-content: center; height: 100vh;
      }
      #root:empty::after {
        content: ""; width: 32px; height: 32px; border: 3px solid #e2e8f0; border-top-color: #0ea5e9; border-radius: 50%; animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>

    <script type="importmap">
{
  "imports": {

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <div id="root"></div>
